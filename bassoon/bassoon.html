<!doctype html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>bassoon - wind.cards</title>
  </head>
  <body>
    <header>wind.cards</header>
    <main class="column">
      <div class="row">
        <nav>
          <button class="fingering-button" id="prevFingering">←</button>
        </nav>
        <div id="fingering"></div>
        <nav>
          <button class="fingering-button" id="nextFingering">→</button>
        </nav>
      </div>
      <div class="row">
        <nav class="column">
          <button class="half-button" id="nextLowerNote">↑</button>
          <button class="half-button" id="prevLowerNote">↓</button>
        </nav>
        <div id="note"><svg id="notecanvas"></svg></div>
        <nav class="column">
          <button class="half-button" id="nextUpperNote">↑</button>
          <button class="half-button" id="prevUpperNote">↓</button>
        </nav>
      </div>
    </main>
    <footer>
