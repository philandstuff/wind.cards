<!doctype html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/redo.css">
    <title>G♯-A♯</title>
  </head>
  <body>
    <header>wind.cards</header>
    <main>
      <div class="row">
        <nav>
          <button class="full-button" id="prevFingering">←</button>
        </nav>
        <object id="fingering" data="bassoon.svg" type="image/svg+xml"></object>
        <nav>
          <button class="full-button" id="nextFingering">→</button>
        </nav>
      </div>
      <div class="row">
        <nav>
          <button class="half-button" id="nextLowerNote">↑</button>
          <button class="half-button" id="prevLowerNote">↓</button>
        </nav>
        <div id="note"></div>
        <nav>
          <button class="half-button" id="nextUpperNote">↑</button>
          <button class="half-button" id="prevUpperNote">↓</button>
        </nav>
      </div>
    </main>
    <script src="https://unpkg.com/vexflow/releases/vexflow-min.js"></script>
    <script src="js/redo.js"></script>
  </body>
</html>
